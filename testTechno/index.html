<!DOCTYPE html>
<html>

<head>
    <title>Media Capture and Streams API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="testTechno.js"></script>

</head>

<body>
    <p>Media Capture and Streams API</p>
    <video id="videoPlayer" autoplay style="height:180px; width: 240px;" poster="https://image.freepik.com/free-icon/video-camera-symbol_318-40225.png"></video>
    <p><button onclick="getStream()">Grab video & start recording</button></p>
    <p><button onclick="download()">Download!</button></p>
    

    <p>Choisir fichier</p>
    <div class="columns">
        <div class="column">
            <button class="btn-file">
              Choose some files to read<br>(File API) <input type="file" accept=".png" onchange="readFiles(this.files)" multiple>
            </button>
        </div>
    </div>
    <ul id="target"></ul>

    <p>Media Capture and Streams API</p>
    <p><button onclick="getVideo()">Grab video</button></p>
    <p><video autoplay id="videoPhoto" style="height: 200px; width: 200px;"></video></p>
    <p><button onclick="takePhoto()">Take Photo!</button></p>
    <p><img id="imageTag" width="200px" height="200px"></p>
</body>

</html>
